<div class="login-container">
  <div style="text-align: center;">
  <h2>Login</h2>
  </div>
    <form>
      <div class="form-group">

        <label for="username">Username:</label>
        <input type="text" name="username"  [(ngModel)]="appuser.UserName">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password"  [(ngModel)]="appuser.Password">
      </div>
      <button type="submit" (click)="onSubmit()">Login</button>
      <div style="height: 10px;"></div>
      <button type="button" (click)="Register()">New User??? Register Here</button>
    </form>
    </div>
