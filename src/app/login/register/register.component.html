<div class="registration-container">
  <div style="text-align: center;">
    <h2>Registration</h2>
  </div>
  
    <form>
      
      <div class="form-group">
        <label for="username"><b>Username:</b></label>
        <input type="text"  name="username" [(ngModel)]="appuser.UserName">
      </div>
      <div class="form-group">
        <label for="fullname"><b>Full Name:</b></label>
        <input type="text"  name="fullname" [(ngModel)]="appuser.FullName" >
      </div>
      <div class="form-group">
        <label for="email"><b>Email:</b></label>
        <input type="email" name="email" [(ngModel)]="appuser.Email">
      </div>
      <div class="form-group">
        <label for="password"><b>Password:</b></label>
        <input type="password" name="password" [(ngModel)]="appuser.Password">
      </div>
      <div class="form-group">
        <label for="confirm-password"><b>Confirm Password:</b></label>
        <input type="password" name="confirm-password" [(ngModel)]="appuser.CPassword">
      </div>
      <button type="submit" (click)=" onSubmit()">Register</button>
    </form>
